<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Navigation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="initial-screen" class="initial-screen">
        <h1>5 Reasons I <span class="span">LOVE</span> You!</h1>
        <button id="start-button" class="start-button">Press Me</button>
    </div>
    <img id="top-right-image" class="top-right-image hidden" src="image1.jpg" alt="Top Right Image">
    <div id="book-container" class="book-container hidden">
        <div id="left-arrow" class="arrow">
            <svg width="32" height="32" viewBox="0 0 24 24">
                <path d="M15.54 19.07l-1.41 1.41L6.54 12l7.59-7.59 1.41 1.41L9.41 12l6.13 6.13z"/>
            </svg>
        </div>
        <div id="content-container" class="content-container">
            <h2 id="title-container" class="title-container">Title of Page 1</h2>
            <div id="text-container" class="text-container">
                This is the text of page 1.
            </div>
        </div>
        <div id="right-arrow" class="arrow">
            <svg width="32" height="32" viewBox="0 0 24 24">
                <path d="M8.46 4.93L9.87 3.52 18.46 12l-8.59 8.59-1.41-1.41L14.59 12 8.46 4.93z"/>
            </svg>
        </div>
    </div>
    <img id="bottom-left-image" class="bottom-left-image hidden" src="image1.jpg" alt="Bottom Left Image">
    <script src="script.js"></script>
</body>
</html>
